<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- ===== PWA / モバイル向け基本設定 ===== -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#FAFAFA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />

    <!-- ===== SEO ===== -->
    <meta name="description" content="Taste Map — ワインの味わいを可視化するインタラクティブマップ" />

    <!-- ===== アイコン / マニフェスト ===== -->
    <link rel="icon" href="/compass.png" />
    <link rel="apple-touch-icon" href="/compass.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ===== ルートを“実表示高”で全画面に（Safari対策） ===== -->
    <style>
      :root { color-scheme: light; }
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100dvh;
        min-height: 100dvh;
        background: #FAFAFA;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
      }
      @supports not (height: 100dvh) {
        html, body, #root {
          height: -webkit-fill-available;
          min-height: -webkit-fill-available;
        }
      }
      .safe-top    { padding-top:    max(12px, env(safe-area-inset-top)); }
      .safe-bottom { padding-bottom: max(12px, env(safe-area-inset-bottom)); }
    </style>

    <title>Taste Map</title>
  </head>
  <body>
    <noscript>このアプリを使用するには JavaScript を有効にしてください。</noscript>
    <div id="root"></div>
  </body>
</html>
