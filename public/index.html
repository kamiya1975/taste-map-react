<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- PWA/モバイル向け基本設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

    <!-- SEO -->
    <meta name="description" content="Taste Map — ワインの味わいを可視化するインタラクティブマップ" />

    <!-- アイコン / マニフェスト -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 重要: ルートを常に全高にする（DeckGLのキャンバスが確実に全画面表示されるように） -->
    <style>
      html, body, #root {
        height: 100%;
      }
      /* iOS Safariのバウンズ時の背景色のにじみ対策（任意） */
      body {
        background: #ffffff;
        margin: 0;
      }
    </style>

    <title>Taste Map</title>
  </head>
  <body>
    <noscript>このアプリを使用するには JavaScript を有効にしてください。</noscript>
    <div id="root"></div>
    <!-- CRA ではバンドルは build 時に自動挿入されます -->
  </body>
</html>
